<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="space-image">
        <div class="logo-bar">
            <img src="/odin-lined.png" alt="" class="odin-logo">
            <div class="logo-text">Astronomer</div>
        </div>
        <div class="image-credit">Photo by <a href="https://unsplash.com/@mischievous_penguins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Casey Horner</a> on <a href="https://unsplash.com/images/nature/space?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </div>
    <div class="right-container">
        <p class="intro-para">This is not a real online service! 
            Please sign up to be an astronaut here.
            You <em>know</em> you want to.  
        </p>
        <form action="" method="get" class="form-container">
            <header class="form-header">
                <h1>Let's do this!</h1>
            </header>
            <div class="form-row">
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text">
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
            <div class="form-row">
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
            </div>
            <div class="form-row">
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </div>
            <button>Submit</button>
        </form>
        <div class="log-in">Already have an account? <a href="#">Log In</a></div>

    </div>
</body>
</html>
